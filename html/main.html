<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Cards Importer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸ“Š Excel to Cards Importer</h1>
            <p>Transform your Excel data into Trello cards with flexible field mapping and powerful syntax parsing</p>
        </div>

        <!-- File Upload Section -->
        <div class="file-upload-section" id="dropZone">
            <div class="upload-icon">ğŸ“</div>
            <h2>Upload Your Excel File</h2>
            <p>Drag and drop your Excel file here, or click to browse</p>
            <p><strong>Supported formats:</strong> .xlsx, .xls, .csv</p>
            <button type="button" class="upload-btn">Choose File</button>
            <input type="file" id="excelFile" accept=".xlsx,.xls,.csv" />
        </div>

        <!-- Syntax Help Section -->
        <div class="syntax-help" id="syntaxHelp">
            <!-- Populated by JavaScript -->
        </div>

        <!-- Field Mappings Section -->
        <div id="mappingsSection">
            <div id="fieldMappings">
                <!-- Populated dynamically after file upload -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button type="button" class="btn btn-secondary" id="resetBtn">ğŸ”„ Reset</button>
            <button type="button" class="btn btn-success" id="previewBtn">ğŸ‘ï¸ Preview</button>
            <button type="button" class="btn btn-primary" id="importBtn">ğŸ“¥ Import Cards</button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-message">Processing...</div>
        </div>
    </div>

    <!-- Include SheetJS for Excel parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    
    <!-- Include Trello Power-Up client library -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>

    <!-- Main application script -->
    <script src="../js/main.js"></script>
</body>
</html>
